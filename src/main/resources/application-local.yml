# druid数据源参数
druid:
    url: jdbc:mysql://localhost:3306/design?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true
    username: root
    password: root
    driver-class: com.mysql.jdbc.Driver
    initial-size: 1
    min-idle: 1
    max-active: 20

spring:
    # redis连接配置
    redis:
        host: localhost
        port: 6379
        database: 1
        pool:
            # 连接池最大连接数（使用负值表示没有限制）
            max-active: 100
            # 连接池最大阻塞等待时间（使用负值表示没有限制）
            max-wait: -1
            # 连接池中的最大空闲连接
            max-idle: 500
            # 连接池中的最小空闲连接
            min-idle: 0
        timeout: 0
        password:
        # 集群节点
#        clusterNodes: 47.106.187.24:9001,47.106.187.24:9002,47.106.187.24:9003,47.106.187.24:9004,47.106.187.24:9005,47.106.187.24:9006

    # rabbitmq连接配置
    rabbitmq:
        host: localhost
        port: 5672
        username: guest
        password: guest
        publisher-confirms: true
        virtual-host: /
        listener:
          acknowledge-mode: manual
