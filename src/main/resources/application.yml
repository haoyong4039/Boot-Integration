# 端口号，基础路径配置
server:
    port: 6060
    context-path: /design

spring:
    # 上传文件大小限制
    http:
      multipart:
        enabled: true
        file-size-threshold: 0
        max-file-size: 50MB
    # yml文件加载配置
    profiles:
      active: @environment@

# 日志格式
logging:
    # 设置包级别
    level:
        com.boot.integration.mapper: debug
    # 设置控制台日志打印格式
    pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %C.%M[%L] - %msg%n"

# mybatis实体类，映射xml路径配置
mybatis:
    type-aliases-package: com.boot.integration.model
    mapper-locations: classpath:mapper/*.xml

# 配置封装好的基本sql
mapper:
    mappers:
        - com.boot.integration.util.BaseMapper
    not-empty: false
    identity: MYSQL

# 分页插件配置
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql

# 配置资源过滤加载顺序
security:
  oauth2:
    resource:
      filter-order: 3
